name: Deploy to mijndomein.nl

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy .com site (English)
        env:
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          cat > /tmp/lftp_com << EOF
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ssl:verify-certificate false
          set dns:order "inet"
          open -u $FTP_USER,$FTP_PASS ftp://194.213.127.95
          mirror -R --delete --parallel=5 --exclude-glob .git/ --exclude-glob .github/ --exclude-glob nl/ . /httpdocs/
          quit
          EOF
          lftp -f /tmp/lftp_com

      - name: Deploy .nl site (Dutch)
        env:
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          cat > /tmp/lftp_nl << EOF
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ssl:verify-certificate false
          set dns:order "inet"
          open -u $FTP_USER,$FTP_PASS ftp://194.213.127.95
          mirror -R --delete --parallel=5 nl/ __NL_HTTPDOCS_PATH__
          quit
          EOF
          lftp -f /tmp/lftp_nl
